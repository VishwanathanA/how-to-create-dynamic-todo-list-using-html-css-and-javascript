<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="all">
        <div class="box">
            <h2>My to-do list</h2>
            <p><i>Double-click on item to mark it Complete.</i></p><br>
            <input type="text" placeholder="Task">
            <button type="button" class="add">add</button><br>
            <div class="list">
                <p>1.My</p><br>
                <p style="background-color:rgba(0, 0, 0, 0.107);"><s>2.to do</s></p><br>
                <p>3.list</p><br>
            </div>   
            <div class="foot">
                <button type="button" class="clear">clear completed</button>
                <button type="button" class="emp">Empty list</button>
                <button type="button" class="save">save list</button>
            </div>
        </div>
    </div>
</body>
</html>
